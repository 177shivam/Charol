<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Charol Token ICO Sale</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body style="background-color:#EDEFFF">
      <div  style="float:left; margin:5px" >
          
          <button type="submit" class="btn btn-primary">Login</button>
      </div>
      <div  style="float:left; margin:5px" >
          
          <button type="submit" class="btn btn-secondary">Registration</button>
      </div>
      <div style="float:right; background-color: #e7e7e7; color: black; font-size:25px; margin: 5px; padding: 2px; border-radius: 10px;">
      <span class="CHR-balance"></span>&nbsp;CHR
    </div>
    <div class="container" style="width: 650px;">
      
      <div class="row">
        
        <div class="col-lg-12">
          
            <img src = "full_logo.png" style=" display: block;
            margin-left: auto;
            margin-right: auto;
            width: 70%;">
          
            <hr style= "border-color: inherit; border-width:1px;"/>
            <br/>
        </div>
        
        <div id="loader">
          <p class="text-center">Loading...</p>
        </div>
        <div id="content" class="text-center" style="display: none;">
          <p style="font-family: monospace; font-weight: 800;">
           1:1 price backed with INR<span class="token-price"></span>.
          </p>

                  <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>

              </div>

          <form class="form-inline" onSubmit="App.buyTokens(); return false;" role="form" id= "buyTokens">
            <div class="form-group">
              <label class="sr-only" for="exampleInputAmount">Amount</label>
              <div class="input-group">
                <div class="input-group-addon">CHR</div>
                <input type="text" class="form-control" id="numberOfTokens" placeholder="Amount",name="number" value="1" >
                <div class="input-group-addon">.00</div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Buy Token</button>
          </form>
          <br>
          <p><span class="tokens-sold"></span> 
            <hr style= "border-color: inherit; border-width:1px;"/>

          <form onsubmit="App.donate(); return false; " role ="form" id="carform">
            <select id="charities" form="carform">
            </select>
           Amount  <input type="number" id="amount" name="amount">
             <button type="submit" class="btn btn-success">Donate</button>
          </form>
          <form action="addch.html">
          <p id="accountAddress"></p>
          <br>
          <button type="submit" class="btn btn-success">ADD Charity </button>
        </form><br><br>
        <div id="info"></div>
        <p id="charitList"></p>
        </div>
        <br><br>
