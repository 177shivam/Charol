<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Charol Token ICO Sale</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
            <img src = "full_logo.png" style=" display: block;
            margin-left: auto;
            margin-right: auto;
            width: 70%;">
            <hr/>
            <br/>
        </div>
        <div id="content" class="text-center" style="display: none;">
            <form  onsubmit="App.addCharity(); return false;" role="form" id="addCharity" method="POST">
                <p id="accountAddress"></p>
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="text" class="form-control" placeholder="Name" id="nameCharity" name="nameCharity">
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">Government Id</label>
                  <input type="file" id="exampleInputFile">
                </div>
                
                <button type="submit" class="btn btn-success">Submit</button>
              </form>
         
        
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
